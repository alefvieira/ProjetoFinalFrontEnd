<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CADASTRO DE MÉDICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div id="app">
        <div class="container row">
            <h1>Cadastro de Médico</h1>
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Digite aqui" id="nome" type="text" class="validate" v-model="medico.nome">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Digite aqui" id="data_nascimento" type="date" class="validate"
                            v-model="medico.data_nascimento">
                        <label for="data_nascimento">Data</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Digite aqui" id="cpf" type="text" maxlength="11" class="validate"
                            v-model="medico.cpf">
                        <label for=" cpf">CPF</label>
                    </div>
                    <div class="input-field col s4">
                        <input text-area placeholder="Digite aqui" id="registro_crm" type="text" line class="validate"
                            v-model="medico.registro_crm">
                        <!-- v-model="medico.data_nascimento" /> -->
                        <label for="registro_crm">CRM</label>
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="Digite aqui" id="especializacao" type="text" line class="validate"
                            v-model="medico.especializacao">
                        <!-- v-model="medico.data_nascimento" /> -->
                        <label for="especializacao"> especializacao </label>
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="Digite aqui" id="unidade_trabalho" type="text" class="validate"
                            v-model="medico.unidade_trabalho">
                        <!-- v-model="medico.data_nascimento" /> -->
                        <label for="unidade_trabalho">Unidade Trabalho</label>
                    </div>



                    <div class="input-field col s12">
                        <button class="btn" v-on:click="salva()">Salvar</button>
                        <button class="btn orange" v-on:click="cancela()">
                            Cancelar
                        </button>
                        <button class="btn red" v-on:click="exclui()">Excluir</button>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 50%">Nome</th>
                            <th>Idade</th>
                            <th>Registro</th>
                            <th>Unidade Trabalho </th>
                    </thead>
                    <tbody>

                        <tr v-for="(t, index) in medicos" v-on:click="selecionaPaciente(t)" style="cursor: pointer">
                            <td>{{t.nome}}</td>
                            <td>{{pegarIdade(t.data_nascimento)}}</td>
                            <td>{{t.registro_crm}}</td>
                            <td>{{t.unidade_trabalho}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var vapp = new Vue({
            el: "#app",
            data() {
                return {
                    medico: {

                    },
                    medicos: [],
                };
            },
            mounted() {
                verificaAutenticacao()
            },
            methods: {
                pegarIdade(e) {
                    var d = e.split("-")
                    const dataAtual = new Date();
                    const anoAtual = dataAtual.getFullYear();
                    return anoAtual - d[0]
                },
                getPacientes() {
                    let _this = this;
                    //requisição do tipo GET para recuprar as entidades
                    //envia token no header para autenticação
                    $.ajax({
                        url: "http://localhost:8080/medico",
                        method: "GET",
                        beforeSend(xhr) {
                            xhr.setRequestHeader(
                                "Authorization",
                                "Bearer " + sessionStorage.getItem("token")
                            );
                        },
                        success(r) {
                            _this.medicos = r;
                        },
                        error(x) {
                            console.log(`Erro: ${x}`);
                        },
                    });
                },
                selecionaPaciente(t) {
                    //seleciona a tarefa ao clicar na tabela
                    this.medico = t;
                },
                cancela() {
                    //limpa a seleção
                    this.medico = {
                        descricao: null,
                    };
                },
                salva() {
                    let _this = this;
                    console.log(_this.medico)
                    //requisição do tipo POST para inserir ou atualizar uma entidade
                    //se houver id então atualiza -> isso é verificado no backend
                    //envia token no header para autenticação
                    $.ajax({
                        url: "http://localhost:8080/medico",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(_this.medico),
                        beforeSend(xhr) {
                            xhr.setRequestHeader(
                                "Authorization",
                                "Bearer " + sessionStorage.getItem("token")
                            );
                        },
                        success(r) {
                            _this.getPacientes();
                            console.log('passei aqui')
                            _this.cancela();
                        },
                        error(x) {
                            console.log(`Erro: ${x}`);
                        },
                    });
                },
                exclui() {
                    let _this = this;
                    if (_this.medico.id) {
                        //requisição do tipo DELETE para excluir uma entidade
                        //envia token no header para autenticação
                        $.ajax({
                            url: "http://localhost:8080/medico/" + _this.medico.id,
                            method: "DELETE",
                            beforeSend(xhr) {
                                xhr.setRequestHeader(
                                    "Authorization",
                                    "Bearer " + sessionStorage.getItem("token")
                                );
                            },
                            success(r) {
                                _this.getPacientes();
                                _this.cancela();
                            },
                            error(x) {
                                console.log(`Erro: ${x}`);
                            },
                        });
                    }
                },

            }
        });

    </script>

</body>

</html>
